<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ResumeAi - Resumen automático de páginas web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1>ResumAi - Resumen automático de páginas web</h1>
          <form action="/resumen" method="POST" class="mt-4">
            <div class="form-group">
              <label for="url">Ingresa la URL de la página web:</label>
              <input type="text" id="url" name="url" placeholder="https://" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Resumir</button>
          </form>
          {% if error %}
            <p style="color: red;" class="mt-2">{{ error }}</p>
          {% endif %}
          {% if resumen_generado %}
            <h2 class="mt-4">Resumen:</h2>
            <p>{{ resumen }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
